<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <section class="mx-auto mb-12 mt-12 text-center">
      <header>
        <h1 class="text-5xl">Welcome to our <span class="text-sky-900 font-semibold">Simple Bank system</span></h1>
      </header>

       <main>
        <div class="mx-auto mt-8 p-8 w-9/12 bg-teal-300 text-center ">
            <h2 class="mb-4 text-3xl">Please Enter your Email address and Password to log in</h2>
            <input type="email" placeholder="Enter your Email address" class="mx-auto px-3 block w-9/12 mb-3" id="email-filed"> 
            <input type="password" placeholder="Enter your password address" class="mx-auto px-3 block w-9/12" id="password-filed">
            <button id="btn-submit" class="bg-cyan-900 p-2 px-4 mt-4 font-medium text-white rounded-lg hover:bg-sky-600 ">Submit</button>
        </div>
       </main>
    </section>
    <script src="js/login.js"></script>
</body>
</html>
