<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <header class="mb-12 mt-12 text-center">
      <h1 class="text-5xl">Your bank Details in <span class="text-sky-900 font-semibold">Simple Bank system</span></h1>
    </header>

     <main>
      <section class="mt-12">
        <div class="grid grid-cols-3 mx-auto text-white gap-4 w-9/12">
          <div class="bg-sky-200 p-8 rounded-xl">
            <h4 class="text-2xl">Deposite</h4>
          <h2 class="text-5xl">$ <span id="d-amount">000</span> </h2>
          </div>
          <div class="bg-pink-200 p-8 rounded-xl">
            <h4 class="text-2xl">Withdraw</h4>
          <h2 class="text-5xl">$<span id="w-amount">000</span></h2>
          </div>

          <div class="bg-green-200 p-8 rounded-xl">
            <h4 class="text-2xl">Balance</h4>
          <h2 class="text-5xl">$ <span id="balance-amount">1060</span></h2>
          </div>
        </div>
        
      </section>



      <section class="mt-12">
        <div class="grid grid-cols-2 mx-auto  gap-4 w-9/12">
          <div class="bg-rose-200 p-8 rounded-xl">
            <h4 class="text-2xl mx-auto mb-5"> Plese Deposite</h4>
            <input type="text" placeholder="Enter the amount of deposite($)" class=" mt-4px-3 block w-9/12 mb-2 text-black" id="deposit-filed"> 
            
            <button id="btn-deposit" class="bg-cyan-900 p-2 px-4 mt-4 font-medium text-white rounded-lg hover:bg-sky-600 ">Deposit</button>
          </div>
          <div class="bg-violet-200 p-8 rounded-xl">
            <h4 class="text-2xl  px-3 mb-5">Please Withdraw</h4>
            <input type="text" placeholder="Enter the amount of Withdraw($)" class="mt-4 px-3 block w-9/12 mb-3 text-black" id="withdraw-filed"> 
           
            <button id="btn-withdraw" class="bg-cyan-900 p-2 px-4 mt-4 font-medium text-white rounded-lg hover:bg-sky-600 ">Withdraw</button>
          </div>

          
        </div>
      </section>
     </main>
  
  <script src="js/details.js"></script>  
</body>
</html>
